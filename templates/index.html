<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            padding: 0; 
            background-color: #f4f4f4; 
        }
        .filter-container {
            margin-bottom: 15px;
        }
        select, button {
            margin: 5px;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .article { 
            border: 1px solid #ddd; 
            margin: 10px 0; 
            padding: 10px; 
            background: #fff; 
            border-radius: 5px; 
        }
        .article h2 { 
            margin: 0; 
            font-size: 1.5em; 
        }
        .article p { 
            margin: 0.5em 0; 
            color: #555; 
        }
        .article a { 
            color: #007BFF; 
            text-decoration: none; 
        }
        .article a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <h1>News App</h1>

    <form method="POST">
        <label for="category">Wybierz kategorię:</label>
        <select name="category" onchange="this.form.submit()">
            <option value="technology" {% if selected_category == 'technology' %} selected {% endif %}>Technology</option>
            <option value="tesla" {% if selected_category == 'tesla' %}selected{% endif %}>Tesla</option>
            <option value="wallstreet" {% if selected_category == 'wallstreet' %}selected{% endif %}>Wall Street</option>
            <option value="sport" {% if selected_category == 'sport' %}selected{% endif %}>Sport</option>
            <option value="health" {% if selected_category == 'health' %}selected{% endif %}>Health</option>
            <option value="entertainment" {% if selected_category == 'entertainment' %}selected{% endif %}>Entertainment</option>
        </select>

        <div class="filter-container">
            <label for="language">Filtruj po języku:</label>
            <select name="language">
                <option value="all">Wszystkie</option>
                <option value="en">Angielski</option>
                <option value="pl">Polski</option>
                <option value="fr">Francuski</option>
                <option value="de">Niemiecki</option>
                <option value="it">Włoski</option>
                <option value="ru">Rosyjski</option>
            </select>

            <label for="sentiment">Filtruj po sentymencie:</label>
            <select name="sentiment">
                <option value="all">Wszystkie</option>
                <option value="pozytywny">Pozytywny</option>
                <option value="neutralny">Neutralny</option>
                <option value="negatywny">Negatywny</option>
            </select>


            <label for="date">Filtruj po dacie:</label>
            <input type="date" name="date">
        </div>

        <button type="submit">Filtruj</button>
    </form>

    <div>
        {% for article in articles %}
            <div class="article">
                <h2>{{ article.title }}</h2>
                <p>{{ article.description }}</p>
                <p><strong>Język:</strong> {{ article.language if article.language else "Nieznany" }}</p>
                <p><strong>Sentiment:</strong> {{ article.sentiment if article.sentiment else "Nieznany" }}</p>
                <p><strong>Data publikacji:</strong> {{ article.publishedAt }}</p>
                <a href="{{ article.url }}" target="_blank">Read more</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
