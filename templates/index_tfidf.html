<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF-IDF Articles</title>
</head>
<body>
    <h1>Artykuły z obliczeniami TF-IDF</h1>

    <form method="POST" action="/index">
        <label for="category">Wybierz kategorię:</label>
        <select name="category" id="category">
            <option value="technology">Technologia</option>
            <option value="tesla">Tesla</option>
            <option value="sport">Sport</option>
            <option value="health">Zdrowie</option>
        </select>
        <button type="submit">Pobierz artykuły</button>
    </form>

    <hr>

    <ul>
        {% for article in articles %}
            <li>
                <h3>{{ article.title }}</h3>
                <p>{{ article.description }}</p>
                <p><strong>TF-IDF dla tytułu:</strong> {{ article.tfidf_title }}</p>
                <p><strong>TF-IDF dla opisu:</strong> {{ article.tfidf_description }}</p>
                <a href="{{ article.url }}" target="_blank">Link do artykułu</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
